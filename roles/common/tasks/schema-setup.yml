- name: mongodb schema
  when: schema_type == "mongo"
  block:
- name: setup mongodb repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo


- name: install mongodb client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: load schema
  ansible.builtin.shell: mongo --host mongodb-dev.aws43.xyz </app/schema/${{component}}.js

- name: mysql schema
  when: schema_type == "mysql"
  block:
   - name: install mtsql client
     ansible.builtin.yum:
       name: mysql
       state: installed

- name: load schema
  ansible.builtin.shell: mysql -h mysql-dev.aws43.xyz -uroot -pRoboShop@1 < /app/schema/{{component}}.sql




